name: Push Docker Images to ECR

on:
  push:
    branches:
      - master

jobs:
  push_to_ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd CLO835-Assignment1/
          docker build -f Dockerfile -t $ECR_REGISTRY/assignmentdoc-webapp:v1.0 .
          docker push $ECR_REGISTRY/assignmentdoc-webapp:v1.0
          
      - name: MYSQL build, test, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd CLO835-Assignment1/
          docker build -f Dockerfile_mysql -t $ECR_REGISTRY/assignmentsq-mysql:v1.0 .
          docker push $ECR_REGISTRY/assignmentsq-mysql:v1.0
