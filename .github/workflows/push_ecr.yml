name: Push Docker Images to ECR

on:
  push:
    branches:
      - master

jobs:
  push_to_ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

               
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: us-east-1  
          
      - name: Build and tag Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          
          docker build -f Dockerfile -t $ECR_REGISTRY/assignment1_repository:v1.0 .
          docker push $ECR_REGISTRY/assignment1_repository:v1.0
          
      - name: MYSQL build, test, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          
          docker build -f Dockerfile_mysql -t $ECR_REGISTRY/assignment1_repository:v1.0 .
          docker push $ECR_REGISTRY/assignment1_repository:v1.0
